<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
  background: #0f172a;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat-container {
  width: 400px;
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#chat-box {
  height: 400px;
  overflow-y: auto;
  background: #334155;
  padding: 10px;
  border-radius: 8px;
}

.message {
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  line-height: 1.4;
}

.user {
  background: #3b82f6;
  text-align: right;
}

.bot {
  background: #22c55e;
  text-align: left;
}

.input-container {
  display: flex;
  margin-top: 10px;
}

#user-input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px 0 0 8px;
  outline: none;
}

#send-btn {
  background: #3b82f6;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ChatBot</h1>
        <div id="chat-box"></div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message....">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const API_URL = ""; // FastAPI backend URL

// Automatically create a unique session ID per user
const sessionId =
  localStorage.getItem("chatSessionId") ||
  `session-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
localStorage.setItem("chatSessionId", sessionId);

const chatBox = document.getElementById("chat-box");
const sendBtn = document.getElementById("send-btn");
const userInput = document.getElementById("user-input");

// Load previous chat history on page load
async function loadHistory() {
  try {
    const res = await fetch(`${API_URL}/history/${sessionId}`);
    if (!res.ok) {
      console.warn("No previous history found");
      return;
    }

    const history = await res.json();
    if (Array.isArray(history)) {
      history.forEach((msg) => addMessage(msg.role, msg.content));
    }
  } catch (err) {
    console.error("Error loading history:", err);
  }
}

// Function to add messages to chat box
function addMessage(role, content) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", role === "user" ? "user" : "bot");
  msgDiv.innerText = content;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Function to send message to backend
async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  // Show user message immediately
  addMessage("user", message);
  userInput.value = "";

  try {
    const res = await fetch(`${API_URL}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, session_id: sessionId }),
    });

    if (!res.ok) throw new Error(`HTTP error ${res.status}`);

    const data = await res.json();
    addMessage("bot", data.reply);
  } catch (err) {
    console.error("Error sending message:", err);
    addMessage("bot", "⚠️ Error connecting to the server. Please try again.");
  }
}


// Event listeners
sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

// Load history when page opens
window.addEventListener("load", loadHistory);




    </script>
</body>
</html>
